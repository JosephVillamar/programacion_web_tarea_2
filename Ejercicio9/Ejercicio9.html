<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Títulos y Párrafo</title>
    <style>
        body {
            color: #0000ff; 
            font-family: Verdana, sans-serif; 
        }
        h1 {
            font-family: "Times New Roman", serif; 
        }
        h2 {
            font-family: Courier, monospace; 
        }
        h3 {
            font-family: Arial, sans-serif; 
        }
    </style>
</head>
<body>
    <h1>Título con Times New Roman</h1>
    <h2>Título con Courier</h2>
    <h3>Título con Arial</h3>
    <p>Este es un párrafo con fuente heredada de Verdana.</p>
</body>
</html>
