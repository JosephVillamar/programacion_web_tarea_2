<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Estilos de Títulos</title>
    <style>
        h1 { font-size: 40px; font-family: Arial; }
        h2 { font-size: 30px; font-family: 'Arial Black'; }
        h3 { font-size: 25px; font-family: 'Arial Narrow'; }
        h4 { font-size: 20px; }
        h5 { font-size: 15px; }
        h6 { font-size: 10px; }
    </style>
</head>
<body>
    <h1>Título H1</h1>
    <h2>Título H2</h2>
    <h3>Título H3</h3>
    <h4>Título H4</h4>
    <h5>Título H5</h5>
    <h6>Título H6</h6>
</body>
</html>
